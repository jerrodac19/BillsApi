<!DOCTYPE html>
<html>
<head>
    <title>The Bills App</title>
    <link rel="stylesheet" href="/BillsApp/style.css">
    <link rel="manifest" href="/BillsApp/manifest-bills.json">
</head>
<body>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/BillsApp/sw-bills.js', { scope: '/BillsApp/' });
        });
      }
    </script>
    <div id="app-container"/>
    <script src="/BillsApp/app.js"></script>
</body>
</html>
